<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">MY DETAILS</ion-title>
    </ion-toolbar>
  </ion-header>
  <div
    style="background-color:deeppink; border-radius: 10%; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: medium; text-align: center; margin: 10%">
    <br>
    <ion-label>Enter your name:</ion-label>
    <ion-input [(ngModel)]="myName"></ion-input>
    <ion-label>Enter your age:</ion-label>
    <ion-input [(ngModel)]="myAge"></ion-input>
    <ion-label>Enter your lcoation:</ion-label>
    <ion-input [(ngModel)]="myLocation"></ion-input>
    <br>
    <div>
      <ion-button size="small" (click)="onSave()">Save</ion-button>
      <ion-button size="small" [routerLink]="['/home']">Return</ion-button>
    </div>
  </div>
</ion-content>
