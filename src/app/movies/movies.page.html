<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie App
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">MOVIES</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Search
    </ion-label>
    <ion-input [(ngModel)]="searchTerm"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="search()">Search</ion-button>
  <div style="background-color: deeppink;">
    <ion-card *ngFor="let movies of myMovies" style="margin:auto; width:75%">
      <img alt="Silhouette of mountains" src={{movies.Poster}} />
      <ion-card-header>
        <ion-card-title
          style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: medium;">{{movies.Title}}</ion-card-title>
        <br>
        <ion-card-subtitle>{{movies.Year}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button size="small" [routerLink]="['/home']">Return</ion-button>
</ion-content>
