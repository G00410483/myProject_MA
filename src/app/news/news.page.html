<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">NEWS</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container" style="margin:auto; width:60%;">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://www.xtremepush.com/wp-content/uploads/2016/09/Independent.jpg"/>
      <ion-card-content>
        <ion-button expand="block" (click)="getIndependent()" color="success">Independent IE</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/RT%C3%89_logo.svg/2560px-RT%C3%89_logo.svg.png"/>
      <ion-card-content>
        <ion-button expand="block" (click)="getRTE()" color="danger">RTE</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://www.irishexaminer.com/pu_examiner/images/ie-logo-white-background.jpg"/>
      <ion-card-content>
        <ion-button expand="block" (click)="getExaminer()" color="light">Irish Examiner</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-button size="small" [routerLink]="['/home']">Return</ion-button>
  </div>
</ion-content>
